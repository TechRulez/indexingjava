<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <div id="main">
        <div class="display_boy">
            <input type="text" name="" id="display">
        </div>
        <div id="butts">
            <div class="sec">
                <input class="fun" type="button" value="%" id="percent">
                <input class="fun" type="button" value="<" id="back">
                <input class="fun" type="button" value="C" id="clear">  
                <input class="fun" type="button" value="x" id="mult">              
            </div>
            <div class="sec">
                <input class="btn" type="button" value="7" id="seven">
                <input class="btn" type="button" value="8" id="eight">
                <input class="btn" type="button" value="9" id="nine">  
                <input class="fun" type="button" value="-" id="sub">              
            </div>
            <div class="sec">
                <input class="btn" type="button" value="6" id="six">
                <input class="btn" type="button" value="5" id="five">
                <input class="btn" type="button" value="4" id="four">                
                <input class="fun" type="button" value="+" id="add">
            </div>
            <div class="sec">
                <input class="btn" type="button" value="3" id="three">
                <input class="btn" type="button" value="2" id="two">                
                <input class="btn" type="button" value="1" id="one">
                <input class="fun" type="button" value="=" id="eqto">
            </div>
        </div>
    </div>

    <div id="user" style="display: none;">
        <h1>Welcome</h1>

    </div>
    
    <script src="./calc.js"></script>
</body>
</html>
